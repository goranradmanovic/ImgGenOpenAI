<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Open AI Image Generator App">
    <meta name="keywords" content="HTML, CSS, JavaScript, NodeJS, OpenAI">
    <meta name="author" content="Goran Radmanovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center my-5">Open AI Image Generator App</h1>

          <div class="card my-5">
            <div class="d-flex justify-content-center">
              <div class="spinner-grow text-info my-5 loader hidden" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <img src="https://placehold.co/256x256" class="card-img-top openai-img hidden" alt="Open AI image or placeholder image">
            <div class="card-body">
              <h5 class="card-title">App Info</h5>
              <p class="card-text">This is a simple app that utilise OpenAI API to generate images based on user input.</p>
              <p class="card-text"><small class="text-body-secondary">Author: Goran Radmanovic</small></p>

              <form class="image-form">
                <div class="mb-3 mt-5">
                  <label for="exampleFormControlInput" class="form-label">AI propmt</label>
                  <input type="text" class="form-control" id="exampleFormControlInput" name="prompt" placeholder="Enter text for generating AI image" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate AI image</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
